<html>
    <head><script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script></head>
    <body>
        <a-scene background = "#000000">
            <a-plane color = "#000"
            position = "0 0 0"
            width = "10"
            height = "10"
            rotation = "-90 0 0">
        </a-plane>
          <a-box
          position = "-2.3 0.5 0.6"
          color = "red"
          width = "0.25"
          height = "0.7">
        </a-box>
        <a-octahedron
        position = "-2.3 0.43 0"
        color = "#FF926B"
        radius = "0.45">
        

        </a-octahedron>
        <a-cone
        position = "-2.3 1.3 2.3"
        color = "yellow"
        radius-top = "0.1"
        radius-bottom = "0.8">

        </a-cone>
        </a-scene>
    </body>
</html>
